<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Emerge - Canva Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Canva için iframe embed -->
    <!-- Bu kodu Canva'da HTML Embed olarak kullanın -->
    <iframe 
        src="embed.html?autostart=true" 
        width="100%" 
        height="100%" 
        frameborder="0"
        allowfullscreen
        allow="autoplay; fullscreen">
    </iframe>
</body>
</html>
